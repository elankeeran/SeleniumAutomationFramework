plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

   // https://mvnrepository.com/artifact/com.google.guava/guava
implementation group: 'com.google.guava', name: 'guava', version: '22.0'

    compile "org.seleniumhq.selenium:selenium-java:2.53.0"
	testCompile "org.testng:testng:6.8"
	compile "io.github.bonigarcia:webdrivermanager:1.5.0"
	implementation group: 'org.apache.poi', name: 'poi', version: '3.9'
	// https://mvnrepository.com/artifact/org.apache.poi/openxml4j
	implementation group: 'org.apache.poi', name: 'openxml4j', version: '1.0-beta'
	
}
